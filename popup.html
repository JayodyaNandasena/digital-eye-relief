<!DOCTYPE html>
<html lang="en">
<head>
    <title>20-20-20 Eye Exercise Reminder</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
<div class="container">
    <h1>20-20-20 Eye Exercise</h1>
    <p class="description">Protect your eyes with the 20-20-20 rule:</p>
    <ul>
        <li>Every 20 minutes</li>
        <li>Look at something 20 feet away</li>
        <li>For 20 seconds</li>
    </ul>
    <div class="status-container">
        <p>Status: <span id="status">Inactive</span></p>
    </div>
    <div class="button-container">
        <button id="startBtn" class="btn primary">Start Reminders</button>
        <button id="stopBtn" class="btn secondary">Stop Reminders</button>
    </div>
    <p class="footer">Take care of your eyes and prevent digital eye strain.</p>
</div>
<script src="popup.js"></script>
</body>
</html>
